  roles:
  - role: postgres
    pg_port: 15432
    pg_repo: https://github.com/kelvich/postgresql.git
    pg_version_tag: xtm_patched
    pg_destroy_and_init: true
    pg_copydist: true
    pg_config_role: 
    - line: "dtm.vacuum_delay=60"

  tasks:
