# vim: ts=2 sts=2 sw=2 expandtab
---
makejobs: 4

deploy_postgres: false
deploy_dtm: false
deploy_pg_shard: false

pg_version: xtm
pg_port: 5432
pg_dtm_enable: false
pg_dtm_host: "127.0.0.1"
pg_config:
  - line: "shared_buffers = 3GB"
  - line: "wal_keep_segments = 128"
  - line: "fsync = off"
  - line: "autovacuum = off"
  - line: "listen_addresses = '*'"
  - line: "max_connections = 512"
  - line: "port = {{pg_port}}"
pg_src: ./postgrespro
pg_dst: /tmp/postgrespro-build
pg_datadir: ./postgrespro-data

libuv:
  version: v1.7.5
  src: ./libuv
  dst: /tmp/libuv-build

dtmd:
  port: 5431
  dst: ./dtmd
  datadir: ./dtmd-data
  log: ./dtmd.log

